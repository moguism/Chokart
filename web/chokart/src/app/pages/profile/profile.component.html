@if(user)
{
    @if(steamProfile != null)
    {
        <p>Id: {{ user.steamId }}</p>
        <p>Nombre: {{ steamProfile.personaName }}</p>
        Avatar: <img [src]="steamProfile.avatarFull">
        <button (click)="removeSteamAccount()">Desvincular cuenta de Steam</button>
    }
    @else {
        <a [href]="STEAM_URL">Vincular con steam</a>
    }
}
@else {
    <p>Cargando...</p>
}
